<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Netflix Home Page</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="left">
                <img src="netflix_logo.png" alt="Netflix Logo">
            </div>
            <div class="right">
                <select name="language" class="language">
                    <option value="English">English</option>
                    <option value="Hindi">हिन्दी</option>
                </select>
                <button class="sign-in"><a href="#">Sign In</a></button>
            </div>
        </nav>
        <div class="title">
            <div class="content">
                <h1>Unlimited movies, TV shows and more</h1>
                <br>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <br>
                <form action="#">
                    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                    <div class="email">
                        <input type="email" name="email" placeholder="Email address">
                        &nbsp
                        <button type="submit">Get Started ></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
